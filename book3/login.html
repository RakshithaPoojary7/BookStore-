<html>
    <head>
        <title>Login and Registration Form</title>
        <link rel="stylesheet"  href="style3.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                    <h2>LOGIN</h2>
                    <form id="loginForm" action="reg.php" method="post" onsubmit="validateLogin(); return false;">
                        <input type="email" class="input-box" placeholder="Your Email Id" name="email" id="loginEmail" required >
                        <input type="password" class="input-box" placeholder="Password" name="password" id="loginPassword" required >
                        <button  type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forgot Password</a>
                    </div>
                <div class="card-back">
                    <h2>Register</h2>
                    <form action="log.php" method="post">
                        <input type="text" class="input-box" placeholder="Your Name" name="name" required>
                        <input type="email" class="input-box" placeholder="Your Email Id" name="email" required>
                        <input type="password" class="input-box" placeholder="Password" name="password" required>
                        <input type="password" class="input-box" placeholder="Confirm Password" name="conpassword" required>
                        <input type="phone" class="input-box" placeholder="Enter Phone number" maxlength="10" pattern="[0-9]{10}" name="phone" required>
                        <button typ="submit" class="submit-btn" >Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
        </div>

        <script>
            var card=document.getElementById("card");
            function openRegister(){
                card.style.transform="rotateY(-180deg)";
            }
            function openLogin(){
                card.style.transform="rotateY(0deg)";
            }
            function validateRegistrationForm() {
        var email = document.getElementById("registerEmail").value;
        var phone = document.getElementById("phone").value;

        if (!isValidEmail(email)) {
            alert("Invalid email address");
            return false;
        }

        if (!isValidPhoneNumber(phone)) {
            alert("Invalid phone number");
            return false;
        }

        // Additional validation if needed

        return true;
    }

    function isValidEmail(email) {
        // Basic email validation
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function isValidPhoneNumber(phone) {
        // Basic phone number validation (10 digits)
        var phoneRegex = /^[0-9]{10}$/;
        return phoneRegex.test(phone);
    }

        
        </script>
         <script src="script.js"></script>
        
    </body>
</html>
